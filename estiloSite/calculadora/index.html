<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="boi.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <div class="boxes">
                <h1>Lucro</h1>
                <div class="infoContainer1">
                    <div class="infoPre"></div>
                    <div class="infoTotal"></div>
                    <div id="infoResult"></div>
                </div>
                <h1>Resultado</h1>
                <div class="infoContainer2">
                    <div id="infoPre"></div>
                    <div class="infoTotal"></div>
                </div>
                <a href="file:///C:/Users/dudab/OneDrive/Documentos/siteTech/siteInstitucional/public/index.html">Sair da calculadora</a>
            </div>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Calcular Perda</h1>
                <span class="textInput">Insira os dados abaixo:</span><br>
                <input class="textInput" type="number " id="inputCustoArroba" placeholder="Custo por arroba">
                <input class="calcInput" type="number" id="inputQtdBovinosMachos" placeholder="Bovinos machos transportados por mês">
                <input class="calcInput" type="number" id="inputQtdBovinosFemeas" placeholder="Bovinos fêmeas transportados por mês">
                <a href="file:///C:/Users/dudab/OneDrive/Documentos/siteTech/siteInstitucional/public/index.html">Sair da calculadora</a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h3>Para retornar à calculadora, clique no botão localizado abaixo.</h3>
                    <p></p>
                    <button class="hidden" id="login">Voltar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bem vindo!</h1>
                    <p>Para visualizar o resultado e o lucro, clique no botão abaixo.</p>
                    <button class="hidden" onclick="register()">Ver Resultado</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
